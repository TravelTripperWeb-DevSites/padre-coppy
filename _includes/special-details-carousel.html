

  <div id="Carousel" class="carousel slide " data-ride="carousel">
    <!-- Carousel indicators -->
    <div class="title">The Padre Hotel</div>
      {% include social-links.html %}    
    <ol class="carousel-indicators">
       <li ng-repeat="offering in specialOffer.images" data-target="#Carousel" data-slide-to="[[$index]]" ng-class="{active:!$index}"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner carousel-height">
        <div  ng-repeat="offering in specialOffer.images"  class="item banner-color-overlay"  ng-class="{active:!$index}">
            <img ng-src="[[offering.large]]" alt="First Slide">
            <div class="room-carousel-caption">
           <h3>[[specialOffer.rate_plan_name | filterHtmlChars]] </h3>
           <h6><!--[[specialOffer.booking_start_date | filterHtmlChars | dateFrmt]]-<br>[[specialOffer.booking_end_date | filterHtmlChars | dateFrmt ]]--></h6>
           <div class="brown-button gold-button"> <a ng-href="https://thepadrehotel.reztrip.com/en/special_offer?rate_code=[[specialOffer.rate_plan_code]]" class="hover-transition" target="_blank"> Book this OFFER</a></div>
            </div>
        </div>

    </div>

</div>
