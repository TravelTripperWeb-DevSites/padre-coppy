  </div>
  
  <div class="container">
    
    <div class="row ">
      <div class="col-md-12 no-gutter">
        <div class=" logo-container">
          {% region footer-logo %}
          
        </div>
        <div class="links-container ">
          <div class="row no-gutter">
            <div class=" pull-left ">
              {% region footer-links %}
              
            </div>
            <div class=" social-icons pull-left">
              {% region footer-social-links %}
             
            </div>
            <div class=" pull-left  ">
              <label>newsletter</label>

                <form data-id="embedded_signup:form" class="ctct-custom-form Form" name="embedded_signup" method="POST" action="https://visitor2.constantcontact.com/api/signup">

                  <input data-id="source:input" type="hidden" name="source" value="EFD">
                  <input data-id="required:input" type="hidden" name="required" value="list,email">
                  <input data-id="url:input" type="hidden" name="url" value="">
                  
                  <span data-id="Email Address:p" ><label data-id="Email Address:label" data-name="email" class="ctct-form-required"></label></span>
                  <span id="success_message" style="display:none;">
                    <div style="text-align:center;">Thanks for signing up!</div>
                  </span>

                  




                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class=" address-container">
        {% region footer-address %}
        
    </div>
    <div class=" address-map"><img src="/assets/images/footer-map.jpg" class="img-width " alt=""/> </div>
  </div>
</div>
</footer>
</section>
